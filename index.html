<!DOCTYPE html>
<html>
<body>

<h1>The input pattern attribute</h1>

<dl>
<form action="/action_page.php">
<dt>
	<label for="email">Email:</label>
</dt>
<dd>
	<input type="email" id="email" placeholder="example@example.domain" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
	<input type="submit">
</dd>
</form>
</dl>

<dl>
<form action="/action_page.php">
<dt>
  <label for="email">Kod pocztowy:</label>
</dt>
<dd>
  <input type="text" id="kod_pocztowy" placeholder="00-000" name="kod_pocztowy" pattern="^[0-9]{2}-[0-9]{3}$">
  <input type="submit">
</dd>
</form>
</dl>

<dl>
<form action="/action_page.php">
<dt>
	<label for="email">NIP:</label>
</dt>
<dd>
	<input type="text" id="nip" placeholder="XXX-XX-XX-XXX" name="nip" pattern="^((\d{3}[- ]\d{3}[- ]\d{2}[- ]\d{2})|(\d{3}[- ]\d{2}[- ]\d{2}[- ]\d{3}))$">
	<input type="submit">
</dd>
</form>
</dl>

<dl>
<form action="/action_page.php">
<dt>
	<label for="num_dow">Numer dowodu:</label>
</dt>
<dd>
	<input type="text" id="num_dow" placeholder="ABC123456" name="num_dow" pattern="[A-Z]{3}[0-9]{6}">
	<input type="submit">
</dd>
</form>
</dl>

</body>
</html>
