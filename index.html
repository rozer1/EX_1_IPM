<!DOCTYPE html>
<html>
<body>

<h1>The input pattern attribute</h1>

<dl>
<form action="/action_page.php">
<dt>
	<label for="email">Email:</label>
</dt>
<dd>
	<input type="email" id="email" placeholder="example@example.domain" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
	<input type="submit">
</dd>
</form>

<form action="/action_page.php">
<dt>
  <label for="email">Kod pocztowy:</label>
</dt>
<dd>
  <input type="email" id="email" placeholder="00-000" name="email" pattern="^[0-9]{2}-[0-9]{3}$">
  <input type="submit">
</dd>
</form>
</dl>

</body>
</html>
